<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4 定位居中</title>
	<style type="text/css">
    .container{
    	width: 400px;
    	height: 200px;
    	background-color: #ccc;
    	position: absolute;
    	top: 50%;
    	left:50%;
    	transform:translate(-50%,-50%);
    }

    .cir1,.cir2{
    	background-color: #fc0;
    	width:50px;
    	height:50px;
    }
    .cir1{
    	border-radius: 0 0px 50px 0;
    }
    .cir2{
    	position:relative;
    	border-radius: 50px 0 0 0;
    	bottom: -100px;
    	right: -350px; 
    }


	</style>
</head>
<body>
	<div class="container">
		<div class="cir1"></div>
		<div class="cir2"></div>
	</div>
	
</body>
</html>
